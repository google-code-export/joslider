SPEED=Vitesse
SPEED_DESCRIPTION=La vitesse est en millisecondes à laquelle le mouvement de chaque diapositive se passe (par défaut: 500).
START=Démarrer
START_DESCRIPTION=La diapositive de départ(par défaut: 1)
INDEX=Index
INDEX_DESCRIPTION=Cette option active / désactive les indexes de diapositive. (Par défaut: oui)
CUSTOM_INDEX=Index personnalisé
CUSTOM_INDEX_DESCRIPTION=Vous pouvez aussi éventuellement passer par un tableau pour personnaliser les indexes.
CUSTOM_INDEX_HELP=Si vous souhaitez utiliser des lettres par exemple : ['A','B','C','D','E','F','G'] <br /> Pour en savoir plus, <a href="http://affiliate.dtelepathy.com/idevaffiliate.php?id=105&url=1" target="_blank">cliquez ici</a> (en anglais).
SCROLL=Utilisation du défilement avec la souris
SCROLL_DESCRIPTION=Cette option permet d'activer / désactiver la possibilité de défilement avec la molette de la souris (nécessite l'extension "mouse wheel" pour fonctionner).
KEYS=Utilisation du clavier
KEYS_DESCRIPTION=Cette option permet d'activer / désactiver la possibilité de naviguer dans le slide avec les touches fléchées gauche et droite (par défaut: oui).
ACTIVE_CORNER=Activer l'indicateur
ACTIVE_CORNER_DESCRIPTION=Ajouter un petit indicateur qui se chevauchent avec le contenu (par défaut: oui).
HIDE_SPINES=Masquer les titres
HIDE_SPINES_DESCRIPTION=Masquer les titres pour chaque diapositive pour obtenir plus d'espace pour vos diapositives (par défaut: non).
AUTO_PLAY=Lecture automatiquement
AUTO_PLAY_DESCRIPTION=Lancer automatiquement le slide. La lecture automatique s'arrête avec toutes interactions de l'utilisateur (par défaut:non).
AUTO_PLAY_INTERVAL=Interval de la lecture automatique
AUTO_PLAY_INTERVAL_DESCRIPTION=L'intervalle est en millisecondes. Cette option n'est utilisée que si la lecture automatique est activée (par défaut: 5000).
CYCLE=Cycle
CYCLE_DESCRIPTION=Cette fonctionnalité est également utile lorsqu'il est utilisé en conjonction avec l'option "Lecture automatique" (par défaut: non).
