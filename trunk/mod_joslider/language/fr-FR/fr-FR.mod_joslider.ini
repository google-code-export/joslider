SHOW_FRONT_DESCRIPTION=Afficher les articles en page d'accueil
ONLY_FRONTPAGE_ITEM=Seulement les articles en page d'accueil
SLIDEDECK_PARAMETER=Paramètres de SlideDeck
ID_SLIDEDECK=Sélecteur ID
ID_SLIDEDECK_DESCRIPTION=Si vous utilisez plusieurs slides sur la même page, il est conseillé d'utiliser différents sélecteurs.
USE_SLIDEDECK_PRO=Utiliser la version professionnel
USE_SLIDEDECK_PRO_DESCRIPTION=joSlider utilise la version gratuite de SlideDeck, si vous souhaitez utiliser la version professionnelle, vous devez acheter la licence sur le site SlideDeck.
LOCATE_SLIDEDECK_PRO_SCRIPT=Chemin du fichier pour la version Pro
WIDTH=Largeur
HEIGHT=Hauteur
LOAD_JQUERY=Charger Jquery
LOAD_MOUSE_WHEEL=Charger Mouse Wheel
VERTICAL_SLIDE_PRO=Utiliser le slide verticial (seulement pour la version Pro)
VERTICAL_SLIDE_HELP=Pour en savoir plus sur l'option du slide vertical, une page sur le wiki du projet a été créée, <a href="http://code.google.com/p/joslider/wiki/VerticalSlide" target="_blank">cliquez ici pour la voir</a>.
SPEED=Vitesse
SPEED_DESCRIPTION=La vitesse est en millisecondes à laquelle le mouvement de chaque diapositive se passe (par défaut: 500).
START=Démarrer
START_DESCRIPTION=La diapositive de départ(par défaut: 1)
INDEX=Index
INDEX_DESCRIPTION=Cette option active / désactive les indexes de diapositive. (Par défaut: oui)
CUSTOM_INDEX=Index personnalisé
CUSTOM_INDEX_DESCRIPTION=Vous pouvez aussi éventuellement passer par un tableau pour personnaliser les indexes.
CUSTOM_INDEX_HELP=Si vous souhaitez utiliser des lettres par exemple : ['A','B','C','D','E','F','G'] <br /> Pour en savoir plus, <a href="http://www.slidedeck.com/usage-documentation/usage_available_options/" target="_blank">cliquez ici</a> (en anglais).
SCROLL=Utilisation du défilement avec la souris
SCROLL_DESCRIPTION=Cette option permet d'activer / désactiver la possibilité de défilement avec la molette de la souris (nécessite l'extension "mouse wheel" pour fonctionner).
KEYS=Utilisation du clavier
KEYS_DESCRIPTION=Cette option permet d'activer / désactiver la possibilité de naviguer dans le slide avec les touches fléchées gauche et droite (par défaut: oui).
ACTIVE_CORNER=Activer l'indicateur
ACTIVE_CORNER_DESCRIPTION=Ajouter un petit indicateur qui se chevauchent avec le contenu (par défaut: oui).
HIDE_SPINES=Masquer les titres
HIDE_SPINES_DESCRIPTION=Masquer les titres pour chaque diapositive pour obtenir plus d'espace pour vos diapositives (par défaut: non).
AUTO_PLAY=Lecture automatiquement
AUTO_PLAY_DESCRIPTION=Lancer automatiquement le slide. La lecture automatique s'arrête avec toutes interactions de l'utilisateur (par défaut:non).
AUTO_PLAY_INTERVAL=Interval de la lecture automatique
AUTO_PLAY_INTERVAL_DESCRIPTION=L'intervalle est en millisecondes. Cette option n'est utilisée que si la lecture automatique est activée (par défaut: 5000).
CYCLE=Cycle
CYCLE_DESCRIPTION=Cette fonctionnalité est également utile lorsqu'il est utilisé en conjonction avec l'option "Lecture automatique" (par défaut: non).
THEMES_PARAMETER=Parameters du thème
USE_SKIN=Sélectionner un skin
USE_SKIN_DESCRIPTION=Sélectionnez un thème dans la liste déroulante ou utlisez un thème personnalisé
CUSTOM_THEME=Thème personnalisé
CUSTOM_THEME_DESCRIPTION=Utiliser un thème personnalisé
THEME_REPERTORY=Répertoire du thème
THEME_REPERTORY_DESCRIPTION=Attention, pensez à mettre un slash (/) à la fin
ATTENTION_SLASH_HELP=Attention, pensez à mettre un slash (/) à la fin
THEME_CLASS=Classe CSS
THEME_CLASS_DESCRIPTION=Lors de la création des CSS personnalisés, assurez-vous que votre préfixe soit unique comme par exemple "skin-my-custom-skin". Par exemple,  pour le thème Voyager, tous les préfixes sont ".skin-voyager", etc...
CUSTOM_THEME_HELP=Pour en savoir plus sur la personnalisation des thèmes, <a hrf="http://www.slidedeck.com/usage-documentation/3-steps-to-rolling-your-own-skin/" target="_blank">cliquez ici</a> (en anglais).
SKIN_CUSTOM=Fichier CSS
SKIN_CUSTOM_DESCRIPTION=Le nom du fichier CSS doit contenir l'extension .css (exemple: skin.css)
SKIN_CUSTOM_IE=Fichier CSS pour Internet Explorer
SKIN_CUSTOM_IE_DESCRIPTION=Le nom du fichier CSS doit contenir l'extension .css (exemple: skin.css). Ce fichier est non obligatoire. Fonctionne pour Internet Explorer 7 (et /ou) 8
SKIN_CUSTOM_IE7=Fichier CSS pour Internet Explorer 7
SKIN_CUSTOM_IE7_DESCRIPTION=Le nom du fichier CSS doit contenir l'extension .css (exemple: skin.css). Ce fichier est non obligatoire. Fonctionne pour Internet Explorer 7
SKIN_CUSTOM_IE8=Fichier CSS pour Internet Explorer 8
SKIN_CUSTOM_IE8_DESCRIPTION=Le nom du fichier CSS doit contenir l'extension .css (exemple: skin.css). Ce fichier est non obligatoire. Fonctionne pour Internet Explorer 8
CUFON_REFRESH=Utiliser Cufòn (seulement pour la version pro)
CUFON_REFRESH_DESCRIPTION=Cufón est une librairie qui permet le remplacement de police qui utilise des graphiques vectoriels et du javascript pour écrire des polices à partir d'un fichier de police (TTF, OTF ou PFB) à votre navigateur.
CUFON_FONT=Nom du fichier de votre police
CUFON_FONT_HELP=Un générateur de police pour Cufòn, <a href="http://cufon.shoqolate.com/generate/" target="_blank">cliquez ici</a>
